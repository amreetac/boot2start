<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  body {
    
    width: 350px;
    border: 15px solid #5D6D7E;
    padding: 25px;
    margin: center;
  }

  
</style>

<body>


  <h1>Edit Your Profile</h1>
  <hr>
  <h2>Edit Photo</h2>
  <!-- dont remove -->

  <div class="container01">

    <input type="file" id="file-input">
    <p id="status">Please select a file</p>
    <img style="border:1px solid gray;width:300px;" id="preview" src="/images/default.png">
    <h2>Your information</h2>
    <form method="POST" action="/api/create/candidate">
      <input type="hidden" id="avatar-url" name="avatar-url" value="/images/default.png">
      <!-- dont remove -->
      <input type="text" name="username" placeholder="Username"><br><br>

      <input type="text" name="first-name" placeholder="First Name"><br><br>

      <input type="text" name="last-name" placeholder="Last Name"><br><br>
      <hr>
      <input type="text" name="phone-number" placeholder="Phone Number"><br><br>

      <input type="text" name="e-mail" placeholder="E-Mail"><br><br>

      <input type="text" name="finsh-bootcamp" placeholder="Bootcamp Completion"><br><br>

      <div class="u-fontSize14 u-fontWeight600 s-vgPadRight0_5">Links</div>


      <div class="s-form-sideLabelMd"><label for="user_profile_attributes_linkedin_url">LinkedIn</label></div>
      <input id="user_profile_attributes_linkedin_url" name="user[profile_attributes][linkedin_url]" size="30" title="Link to your public LinkedIn profile" type="text" value="">

      <div class="s-form-sideLabelMd"><label for="user_profile_attributes_twitter_url">Twitter</label></div>
      <input id="user_profile_attributes_twitter_url" name="user[profile_attributes][twitter_url]" size="30" title="We&#39;ll send traffic to your Twitter account" type="text" value="">

      <div class="s-form-sideLabelMd"><label for="user_profile_attributes_facebook_url">Facebook</label></div>
      <input id="user_profile_attributes_facebook_url" name="user[profile_attributes][facebook_url]" size="30" title="Link to your public Facebook profile" type="text" value="">


      <div class="s-form-sideLabelMd"><label for="user_profile_attributes_github_url">GitHub</label></div>
      <input id="user_profile_attributes_github_url" name="user[profile_attributes][github_url]" size="30" title="Link to your GitHub profile" type="text" value="">

      <div class="s-form-sideLabelMd"><label for="user_profile_attributes_stackoverflow_url">Stack Overflow</label></div>
      <input id="user_profile_attributes_stackoverflow_url" name="user[profile_attributes][stackoverflow_url]" size="30" title="Link to your Stack Overflow profile" type="text">

      <div class="s-form-sideLabelMd"><label for="user_profile_attributes_dribbble_url">Dribbble</label></div>
      <input id="user_profile_attributes_dribbble_url" name="user[profile_attributes][dribbble_url]" size="30" title="Link to your Dribbble profile" type="text" value="">

      <div class="s-form-sideLabelMd"><label for="user_profile_attributes_behance_url">Behance</label></div>
      <input id="user_profile_attributes_behance_url" name="user[profile_attributes][behance_url]" size="30" title="Link to your Behance profile" type="text" value="">

      <div class="s-form-sideLabelMd"><label for="user_profile_attributes_aboutme_url">about.me</label></div>
      <input id="user_profile_attributes_aboutme_url" name="user[profile_attributes][aboutme_url]" size="30" title="Link to your about.me profile" type="text">

      <div class="s-form-sideLabelMd"><label for="user_profile_attributes_blog_url">Blog</label></div>
      <input id="user_profile_attributes_blog_url" name="user[profile_attributes][blog_url]" size="30" title="Link to your personal or professional blog" type="text" value="">

      <div class="s-form-sideLabelMd"><label for="user_profile_attributes_online_bio_url">Website</label></div>
      <input id="user_profile_attributes_online_bio_url" name="user[profile_attributes][online_bio_url]" size="30" title="e.g. Please give us a link to your preferred professional bio (e.g. an about page on your company website)" type="text" value="">

      <input id="user_profile_attributes_id" name="user[profile_attributes][id]" type="hidden" value="3154091">
  </div>


  <div class="container">

    <div class="s-grid s-vgBottom1">
      <div class="s-grid-colMd7 s-form-sideLabelMd s-vgBottom0_5 u-textAlignRightMdUp u-fontWeight500">
        About Me:
      </div>
      <div class="s-grid-colMd1">
        <textarea class="autogrow full-width-input" cols="40" id="forms_job_listing_description" name="forms_job_listing[description]" rows="3"></textarea>
      </div>
    </div>

    <div class="s-grid s-vgBottom2">
      <div class="s-grid-colMd7 s-form-sideLabelMd s-vgBottom0_5 u-textAlignRightMdUp u-fontWeight500">
        Skills:
      </div>
      <div class="s-grid-colMd2">
        <textarea class="autogrow full-width-input" cols="40" id="forms_job_listing_description" name="forms_job_listing[description]" rows="3"></textarea>
      </div>
    </div>
  </div>
  <br>

  <h2>Save changes</h2>
  <input type="submit" value="Update profile">
  </form>
  <script>
    /*
      Function to carry out the actual PUT request to S3 using the signed request from the app.
    */
    function uploadFile(file, signedRequest, url){
      const xhr = new XMLHttpRequest();
      xhr.open('PUT', signedRequest);
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4){
          if(xhr.status === 200){
            document.getElementById('preview').src = url;
            document.getElementById('avatar-url').value = url;
          }
          else{
            alert('Could not upload file.');
          }
        }
      };
      xhr.send(file);
    }
    /*
      Function to get the temporary signed request from the app.
      If request successful, continue to upload the file using this signed
      request.
    */
    function getSignedRequest(file){
      var uniqueFileName = Date.now();
      const xhr = new XMLHttpRequest();
      xhr.open('GET', `/sign-s3?file-name=${uniqueFileName}_${file.name}&file-type=${file.type}`);
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4){
          if(xhr.status === 200){
            const response = JSON.parse(xhr.responseText);
            uploadFile(file, response.signedRequest, response.url);
          }
          else{
            alert('Could not get signed URL.');
          }
        }
      };
      xhr.send();
    }
    /*
     Function called when file input updated. If there is a file selected, then
     start upload procedure by asking for a signed request from the app.
    */
    function initUpload(){
      const files = document.getElementById('file-input').files;
      const file = files[0];
      if(file == null){
        return alert('No file selected.');
      }
      getSignedRequest(file);
    }
    /*
     Bind listeners when the page loads.
    */
    (() => {
        document.getElementById('file-input').onchange = initUpload;
    })();
  </script>

</body>
</head>
</html>
